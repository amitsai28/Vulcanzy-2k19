<!DOCTYPE html>
<!-- saved from url=(0077)https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_html_append_ref -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="./jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Appended text</b>.");
  });
  $("#btn2").click(function(){
    $("ol").append("<li>Appended item</li>");
  });
});
</script>
</head>
<body>

<p>This is a paragraph. <b>Appended text</b>. <b>Appended text</b>. <b>Appended text</b>.</p>
<p>This is another paragraph. <b>Appended text</b>. <b>Appended text</b>. <b>Appended text</b>.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
<li>Appended item</li><li>Appended item</li></ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list item</button>



</body></html>
