      left: 4.5px;

    }

    .check {
      text-align: center;
      cursor: pointer;
      position: relative;
      margin: auto;
      width: 20px;
      height: 20px;
      -webkit-tap-highlight-color: transparent;
      transform: translate3d(0, 0, 0);
    }
    
    .check:before {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(34, 50, 84, 0.03);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .check svg {
      position: relative;
      z-index: 1;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: #000000;
      stroke-width: 3;
      transform: translate3d(0, 0, 0);
      transition: all 0.2s ease;
    }
    
    .check svg path {
      stroke-dasharray: 60;
      stroke-dashoffset: 0;
    }
    
    .check svg polyline {
      stroke-dasharray: 22;
      stroke-dashoffset: 66;
    }
    
    .check:hover:before {
      opacity: 1;
    }
    
    .check:hover svg {
      stroke: #eeff00;
    }
    
    #cbx1:checked + .check svg {
      stroke: #2fff05;
    }
    
    #cbx1:checked + .check svg path {
      stroke-dashoffset: 60;
      transition: all 0.3s linear;
    }
    
    #cbx1:checked + .check svg polyline {
      stroke-dashoffset: 42;
      transition: all 0.2s linear;
      transition-delay: 0.15s;
    }
