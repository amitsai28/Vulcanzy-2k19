    <script type="text/javascript">
      var slideIndex = 1;
      showDivs(slideIndex, "mySlides");
      showDivs(slideIndex, "mySlides1");

      function plusDivs(n, slides) {
        showDivs(slideIndex += n, slides);
      }

      function showDivs(n, slides) {
        var i;
        var x = document.getElementsByClassName(slides);
        if (n > x.length) {
          slideIndex = 1
        }
        if (n < 1) {
          slideIndex = x.length
        };
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
          x[i].style.position = "relative";
          x[i].style.zIndex = 0;
        }
        x[slideIndex - 1].style.display = "block";

      }

      function openNav() {
        // 250px can be changed later
        document.getElementById("side_nav").style.width = "100%";
