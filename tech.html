  function moreButton(i, elem) {
    var x = document.getElementById("more" + i);
    if (x.style.display === "none") {
      x.style.display = "block";
      elem.innerHTML = "Less";
    } else {
      x.style.display = "none";
      elem.innerHTML = "More";
    }
  }
