    label.radio {

      text-indent: 35px;

      position: relative;

    label.radio:before {
      background: #ee0000;
      opacity:1;
      content: '';
      position: absolute;
      top: 2px;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 100%;
    }
    
    label.radio:after {
      opacity: 0;
      content: '';
      position: absolute;
      width: 0.5em;
      height: 0.25em;
      background: transparent;
      top: 7.5px;
      left: 4.5px;
      border: 3px solid #ffffff;
      border-top: none;
      border-right: none;
      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
    }
    
    input[type=radio]:checked + label:after {
      opacity: 1;
    }

    .check {
      cursor: pointer;
      position: relative;
      margin: auto;
      width: 18px;
      text-align: center;
      height: 18px;
      -webkit-tap-highlight-color: transparent;
      transform: translate3d(0, 0, 0);
    }
    
    .check:before {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(34, 50, 84, 0.03);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .check svg {
      position: relative;
      z-index: 1;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: #10abff;
      stroke-width: 1.5;
      transform: translate3d(0, 0, 0);
      transition: all 0.2s ease;
    }
    
    .check svg path {
      stroke-dasharray: 60;
      stroke-dashoffset: 0;
    }
    
    .check svg polyline {
      stroke-dasharray: 22;
      stroke-dashoffset: 66;
    }
    
    .check:hover:before {
      opacity: 1;
    }
    
    .check:hover svg {
      stroke: #10abff;
    }
    
    #cbx1:checked + .check svg {
      stroke: #2fff05;
    }
    
    #cbx1:checked + .check svg path {
      stroke-dashoffset: 60;
      transition: all 0.3s linear;
    }
    
    #cbx1:checked + .check svg polyline {
      stroke-dashoffset: 42;
      transition: all 0.2s linear;
      transition-delay: 0.15s;
    }
